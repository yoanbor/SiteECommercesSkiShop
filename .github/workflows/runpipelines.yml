name: runpipeline

run-name: run pipelines
on:
  push:
    branches:
      - cicd
      - develop

jobs:
  Build:
    runs-on: ubuntu-latest



    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21.0.1
        uses: actions/setup-java@v3
        with:
          java-version: '21.0.1'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml