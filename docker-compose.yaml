version: "3.8"

services:
  db:
    image: postgres:16.2
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgres/data

volumes:
  pg_data:
